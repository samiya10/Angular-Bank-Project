<div class="container-fluid bg-light">
    <div class="row p-3">
      <div class="col-sm-6 p-5">
        <img src="../../assets/images/loan2.jpg" width="100%" height="100%" class="rounded shadow-lg" style="object-fit:contain;">
      </div>
      <div class="col-sm-6">
        <p class="h1 text-center">LOAN</p>
      <div class="form p-5">
        <form class="row g-3" #loanForm="ngForm" (ngSubmit)="loanInfo(loanForm.value)">
            <div class="col-12">
                <label for="custid" class="form-label">Customer Id</label>
                <input type="text" class="form-control" id="custid" maxlength="6" placeholder="Enter your Customer Id: e.g-C00001" required name="custid" ngModel>
            </div>
            <div class="col-12">
                <label for="bid" class="form-label">Branch Id</label>
                <input type="text" class="form-control" id="bid" maxlength="6" placeholder="Please enter the Branch Id" required name="bid" ngModel>
            </div>
            <div class="col-12">
                <label for="loan_amount" class="form-label">Transaction Amount</label>
                <input type="number" class="form-control" id="loan_amount" placeholder="Enter the Amount" required name="loan_amount" ngModel>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
          </form>

      </div>
    </div>
  </div>
</div>
