<div class="container-fluid bg-light">
    <div class="row p-3">
      <div class="col-sm-6 p-5">
        <img src="../../assets/images/branch.jpg" width="100%" height="100%" class="rounded shadow-lg" style="object-fit:contain;">
      </div>
      <div class="col-sm-6">
        <p class="h1 text-center">BRANCH</p>
      <div class="form p-5">
        <form class="row g-3" #branchForm="ngForm" (ngSubmit)="branchInfo(branchForm.value)">
            <div class="col-12">
                <label for="bid" class="form-label">Branch Id</label>
                <input type="text" class="form-control" id="bid" maxlength="6" placeholder="Please enter the Branch Id" required name="bid" ngModel>
            </div>
            <div class="col-md-6">
              <label for="bname" class="form-label" >Branch Name</label>
              <select id="bname" class="form-select" name="bname" ngModel>
                <option selected>Choose your Branch Name</option>
                <optgroup label="Delhi">
                    <option value="Asaf ali road">Asaf ali road</option>
                    <option value="New delhi main branch">New delhi main branch</option>
                    <option value="Delhi cantt">Delhi cantt</option>
                    <option value="Jasola">Jasola</option>
                  </optgroup>
                  <optgroup label="Mumbai">
                    <option value="Mahim">Mahim</option>
                    <option value="Vile parle">Vile parle</option>
                    <option value="Mandvi">Mandvi</option>
                  </optgroup>
                  <optgroup label="Kolkata">
                      <option value="Jadavpur">Jadavpur</option>
                  </optgroup>
                  <optgroup label="Chennai">
                      <option value="Kodambakkam">Kodambakkam</option>
                  </optgroup>
              </select>
            </div>
            <div class="col-md-6">
                <label for="bcity" class="form-label" >Branch City</label>
                <select id="astatus" class="form-select" name="astatus" ngModel>
                  <option selected>Choose your Branch City</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Chennai">Chennai</option>
                </select>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
          </form>

      </div>
    </div>
  </div>
</div>
