<div class="container-fluid bg-light">
    <div class="row p-3">
      <div class="col-sm-6 p-5">
        <img src="../../assets/images/account.jpg" width="100%" height="100%" class="rounded shadow-lg" style="object-fit:contain;">
      </div>
      <div class="col-sm-6">
        <p class="h1 text-center">ACCOUNT</p>
      <div class="form p-5">
        <form class="row g-3" #accountForm="ngForm" (ngSubmit)="accInfo(accountForm.value)">
            <div class="col-12">
                <label for="accnumber" class="form-label">Account No</label>
                <input type="text" class="form-control" id="accnumber" maxlength="6" placeholder="Enter your Account No: e.g-A00001" required name="accnumber" ngModel>
            </div>
            <div class="col-12">
                <label for="custid" class="form-label">Customer Id</label>
                <input type="text" class="form-control" id="custid" maxlength="6" placeholder="Enter your Customer Id: e.g-C00001" required name="custid" ngModel>
            </div>
            <div class="col-12">
              <label for="custid" class="form-label">Branch Id</label>
              <input type="text" class="form-control" id="bid" maxlength="6" placeholder="Enter the Branch Id: e.g-B00001" required name="bid" ngModel>
            </div>
            <div class="col-md-6">
              <label for="custid" class="form-label">Opening Balance</label>
              <input type="number" class="form-control" id="opening_balance" placeholder="Enter the Amount" required name="opening_balance" ngModel>
            </div>
            <div class="col-md-6">
              <label for="aod" class="form-label">Account Opening Date</label>
              <input type="date" class="form-control" id="aod" required name="aod" ngModel>
            </div>
            <div class="col-md-6">
              <label for="atype" class="form-label" >Account Type</label>
              <select id="atype" class="form-select" name="atype" ngModel>
                <option selected>Choose your A/C Type</option>
                <option value="Saving">Saving</option>
                <option value="Current">Current</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="astatus" class="form-label" >Account Status</label>
              <select id="astatus" class="form-select" name="astatus" ngModel>
                <option selected>Choose your A/C Status</option>
                <option value="Active">Active</option>
                <option value="Suspended">Suspended</option>
                <option value="Terminated">Terminated</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
          </form>

      </div>
    </div>
  </div>
</div>
